name: DockerHub 镜像发布（仅 Tag 触发）

on:
  push:
    tags:
      - "*"

jobs:
  build-and-push:
    name: 构建并推送到 DockerHub
    # Tag 推送时执行（包含强推更新已有 Tag）；跳过 Tag 删除事件（deleted=true）。
    if: ${{ github.event.deleted != true }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 QEMU（多架构）
        uses: docker/setup-qemu-action@v3

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 生成镜像元数据（Tag + latest）
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/chatgpt-team-invite
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: 构建并推送镜像
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
