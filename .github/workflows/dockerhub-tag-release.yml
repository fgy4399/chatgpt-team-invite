name: DockerHub 镜像发布（Tag / 手动）

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      ref:
        description: "要构建的 git ref（tag/branch/commit），例如 v1.0.6"
        required: true
        default: "v1.0.6"
      image_tag:
        description: "推送到 DockerHub 的镜像 tag（例如 v1.0.6）"
        required: true
        default: "v1.0.6"
      push_latest:
        description: "是否同时推送 latest（手动构建默认不推，避免误伤）"
        type: boolean
        required: false
        default: false

jobs:
  build-and-push:
    name: 构建并推送到 DockerHub
    # 自动：仅新建 Tag 时触发；手动：随时可补构建（例如补历史 Tag 的多架构镜像）。
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.created == true }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/chatgpt-team-invite
      CHECKOUT_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}
      IMAGE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.image_tag || github.ref_name }}
      INPUT_PUSH_LATEST: ${{ github.event_name == 'workflow_dispatch' && inputs.push_latest || 'false' }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - name: 设置 QEMU（多架构）
        uses: docker/setup-qemu-action@v3

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 生成镜像标签
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "tags<<EOF"
            echo "${IMAGE_NAME}:${IMAGE_TAG}"
            if [[ "${GITHUB_EVENT_NAME}" == "push" ]] || [[ "${INPUT_PUSH_LATEST}" == "true" ]]; then
              echo "${IMAGE_NAME}:latest"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: 构建并推送镜像
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
